<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{mutante.nombre}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>
    {{ mutante.poder }}
  </h3>

  <button ion-button color="primary" block (click)="irAtras()" >Ir atras</button>

  <button ion-button color="danger" block navPop>Ir atras sin evento</button>
</ion-content>
